<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kalkulator</h1>
        <p>Created by GusSatya</p>
    </header>

    

    <main>
        <form name="calc">
            <input id="screen" type="text" name="display" readonly="">
            <button id="hapus" type="reset">AC</button>
            <button type="button" onclick="del()">Del</button>
            <button id="operator" type="button" onclick="document.calc.display.value += '/100' ">%</button>
            <button id="operator" type="button" onclick="document.calc.display.value += '/' ">/</button>
            <button type="button" onclick="document.calc.display.value += '7' ">7</button>
            <button type="button" onclick="document.calc.display.value += '8' ">8</button>
            <button type="button" onclick="document.calc.display.value += '9' ">9</button>
            <button id="operator" type="button" onclick="document.calc.display.value += '*' ">X</button>
            <button type="button" onclick="document.calc.display.value += '4' ">4</button>
            <button type="button" onclick="document.calc.display.value += '5' ">5</button>
            <button type="button" onclick="document.calc.display.value += '6' ">6</button>
            <button id="operator" type="button" onclick="document.calc.display.value += '-' ">-</button>
            <button type="button" onclick="document.calc.display.value += '1' ">1</button>
            <button type="button" onclick="document.calc.display.value += '2' ">2</button>
            <button type="button" onclick="document.calc.display.value += '3' ">3</button>
            <button id="operator" type="button" onclick="document.calc.display.value += '+' ">+</button>
            <button type="button" onclick="document.calc.display.value += '.' ">.</button>
            <button type="button" onclick="document.calc.display.value += '0' ">0</button>
            <button type="button" onclick="document.calc.display.value += ',' ">,</button>
            <button id="hasil" type="button" onclick="equal()">=</button>
        </form>
        
    </main>

    <script>
        let result = document.getElementById("screen");
        
        function equal (){
           result.value = eval(result.value);
        };

        function del (){
            result.value = result.value.slice(0,-1);
        };
           
    </script>
</body>
</html>
